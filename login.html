<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Login</title>
</head>
<body>
    <!--Container-->
    <div class="container">
        <div class="header-login">
            <div class="header-login-logo">
                <img src="assets/img/amikom.png" alt="amikom" class="logo-img">
            </div>
            <div class="header-login-title">
                <h2>UNIVERSITAS AMIKOM</h2>
                <h2>YOGYAKARTA</h2>
                <p>Silahkan Masukkan NIM Dan Password Anda</p>
            </div>
        </div>
        <!--input-login-->
        <div class="input-login">
            <div class="input-login-nim">
                <i class='bx bxs-user icon'>
                </i> <input type="text" name="" class="input-field" placeholder="NIM">
            </div>
            <div class="input-login-password">
                <i class='bx bxs-lock icon'></i>
                <input type="password" name="" class="input-field" placeholder="Password">
            </div>
            <div class="input-login-btn">
                <button class="btn">Login</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made &hearts; Kelompok 11</p> 
    </div>
</body>
</html>
