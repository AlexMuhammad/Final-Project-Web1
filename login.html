<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
  </head>
  <body class="login">
    <!--Container-->
    <div id="loader" class="center"></div>
    <div class="container">
      <form action="#" id="loginForm" method="post">
        <div class="header-login">
          <div class="header-login-logo">
            <img src="assets/img/amikom.png" alt="amikom" class="logo-img" />
          </div>
          <div class="header-login-title">
            <h2>UNIVERSITAS AMIKOM</h2>
            <h2>YOGYAKARTA</h2>
            <p>Silahkan Masukkan NIM Dan Password Anda</p>
          </div>
        </div>
        <div class="input-login">
          <div class="input-login-nim">
            <i class="bx bxs-user icon"> </i>
            <input type="text" name="" id="nim" class="input-field" placeholder="NIM" />
          </div>
          <div class="input-login-password">
            <i class="bx bxs-lock icon"></i>
            <input type="password" name="" id="password" class="input-field" placeholder="Password" autocomplete="" />
          </div>
          <div class="input-login-btn">
            <button class="btn" id="btnSubmit" onclick="authenticate()">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="footer">
      <p>Made &hearts; Kelompok 11</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
    <script>
      const loader = (document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("#loader").style.visibility = "visible";
        } else {
          document.querySelector("#loader").style.display = "none";
          document.querySelector("body").style.visibility = "visible";
        }
      });
    </script>
  </body>
</html>
